name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write       # push tag / create release
      id-token: write       # npm OIDC provenance

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Configure npm authentication (fallback to NPM_TOKEN)
        run: |
          set +x
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "âœ… Using NPM_TOKEN authentication"
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          else
            echo "â„¹ï¸  No NPM_TOKEN found, using OIDC authentication"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build project
        run: npm run build --if-present

      - name: Publish to npm
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "ğŸš€ Publishing with OIDC (provenance enabled)"
            npm publish --provenance --access public
          else
            echo "ğŸš€ Publishing with NPM_TOKEN"
            npm publish --access public
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
