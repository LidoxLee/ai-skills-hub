name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # GitHub Release
      id-token: write        # npm OIDC (required)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug token environment
        run: |
          echo "NODE_AUTH_TOKEN=$NODE_AUTH_TOKEN"
          env | grep -i token || echo "no token env"

      - name: Ensure clean npm auth state
        run: |
          unset NODE_AUTH_TOKEN || true
          rm -f ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

      - name: Build project
        run: npm run build --if-present

      - name: Publish to npm (OIDC + provenance)
        run: |
          echo "ðŸš€ Publishing with npm OIDC (provenance enabled)"
          npm publish \
            --provenance \
            --access public \
            --registry https://registry.npmjs.org

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
          prerelease: false
